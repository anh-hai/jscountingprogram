<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Counting Program</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="background">
		<div class="main">
			<h1>Sean Thach's JavaScript Counting Program</h1>
			<h4 id="AskName">What is your name?</h4>
			<h4 id="AskNum">Enter a number:</h4>
		</div>
		<div class="js">
			<input type="text" name="newName">
			<input type="number" name="newNum">	
			<button id="subName">Submit</button>
		</div>
		<div class="js">
			<h4 id="dispNum"></h4>
		</div>
		<div class="js">
			<div id="numbers"></div>
		</div>
	</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
